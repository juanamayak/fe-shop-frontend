<button type="button" (click)="initPaypalConfig()"
        class="w-full text-gray-900 bg-[#003087] border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2">
    <img src="assets/paypal-logo-button.png" class="w-1/4 mx-auto">
</button>

@if (payPalConfig){
    <div class="mt-5 p-3 bg-slate-50 rounded-md">
        <ngx-paypal [config]="payPalConfig" class="mt-5"></ngx-paypal>
    </div>
}
