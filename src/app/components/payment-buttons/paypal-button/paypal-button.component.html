<button type="button" (click)="initPaypalConfig()"
        class="w-full text-gray-900 bg-[#003087] border border-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-3">
    <img src="assets/paypal-logo-button.png" class="w-1/4 mx-auto">
</button>

@if (payPalConfig){
    <div class="mb-3 p-3 bg-slate-50 rounded-md">
        <ngx-paypal [config]="payPalConfig" class="mb-3"></ngx-paypal>
    </div>
}
