<button type="button" (click)="createPaymentIntent()"
        class="w-full text-gray-900 bg-[#5433FF] border border-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 mb-2">
    <img src="assets/stripe-logo-button.png" class="w-1/4 mx-auto">
</button>

@if (elementsOptions.clientSecret) {
    <form [formGroup]="stripeForm" class="p-3 bg-slate-50 rounded-md">
        <div>
            <mat-label class="text-sm text-gray-500">Nombre que aparece en la tarjeta
            </mat-label>
            <mat-form-field appearance="outline" class="w-full">
                <input matInput formControlName="name">
            </mat-form-field>
        </div>

        <div>
            <mat-label class="text-sm text-gray-500">Correo electr√≥nico</mat-label>
            <mat-form-field appearance="outline" class="w-full">
                <input matInput formControlName="email">
            </mat-form-field>
        </div>

        <ngx-stripe-payment [clientSecret]="elementsOptions.clientSecret"></ngx-stripe-payment>

        <button mat-flat-button color="primary" class="mt-3 w-full"
                (click)="confirmStripePayment()">
            Pagar {{ orderInput.total | currency }}
        </button>
    </form>
}
