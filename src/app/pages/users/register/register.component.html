<div class="flex flex-col flex-auto items-center py-12 sm:justify-center min-w-0">
    <div class="w-full max-w-xl  py-8 px-4 bg-white sm:p-12 sm:shadow sm:rounded-2xl">
        <div class="w-full  mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-12">
                <img src="assets/logotipo-floreria-envios.png">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Crea tu cuenta</div>
            <div class="flex text-sm items-baseline mt-0.5 font-medium">
                <div>¿Ya tienes cuenta?</div>
                <a
                    class="ml-1 text-blue-600 hover:text-blue-500"
                    [routerLink]="['/sign-up']">Inicia sesión
                </a>
            </div>

            <!-- Sign in form -->
            <form class="mt-8">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <div>
                        <mat-label class="block text-sm font-medium text-slate-700">
                            Nombre(s)
                        </mat-label>
                        <mat-form-field appearance="outline" class="w-full">
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-label class="block text-sm font-medium text-slate-700">Apellidos</mat-label>
                        <mat-form-field appearance="outline" class="w-full">
                            <input matInput>
                            <span matSuffix class="text-slate-300 text-sm mr-3">
                                <i class="fa-solid fa-user"></i>
                            </span>
                        </mat-form-field>
                    </div>
                </div>

                <div>
                    <mat-label class="block text-sm font-medium text-slate-700">Correo electrónico</mat-label>
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput id="email" type="email">
                        <span matSuffix class="text-slate-300 text-sm mr-3">
                            <i class="fa-solid fa-at"></i>
                        </span>
                    </mat-form-field>
                </div>

                <div>
                    <mat-label class="block text-sm font-medium text-slate-700">Teléfono</mat-label>
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput id="email" type="email">
                        <span matSuffix class="text-slate-300 text-sm mr-3">
                            <i class="fa-solid fa-phone"></i>
                        </span>
                    </mat-form-field>
                </div>

                <div>
                    <mat-label class="block text-sm font-medium text-slate-700">Contraseña</mat-label>
                    <mat-form-field appearance="outline" class="w-full">
                        <input
                            id="password"
                            matInput
                            type="password">
                        <span matSuffix class="text-slate-300 text-sm mr-3">
                            <i class="fa-solid fa-key"></i>
                        </span>
                    </mat-form-field>
                </div>
                <div>
                    <mat-label class="block text-sm font-medium text-slate-700">Confirmar contraseña</mat-label>
                    <mat-form-field appearance="outline" class="w-full">
                        <input
                            id="password"
                            matInput
                            type="password">
                        <span matSuffix class="text-slate-300 text-sm mr-3">
                            <i class="fa-solid fa-key"></i>
                        </span>
                    </mat-form-field>
                </div>

                <mat-checkbox class="example-margin">He leído y acepto los términos y condiciones, y las políticas de privacidad de floreriaenvios.com</mat-checkbox>

                <!-- Submit button -->
                <button
                    class="w-full mt-6"
                    mat-flat-button
                    color="primary">
                    Crear cuenta
                </button>

                <!-- Separator -->
                <div class="flex items-center mt-8">
                    <div class="flex-auto mt-px border-t"></div>
                    <div class="mx-2 text-sm text-slate-400">O registrate con </div>
                    <div class="flex-auto mt-px border-t"></div>
                </div>

                <!-- Single sign-on buttons -->
                <div class="flex items-center mt-8 space-x-4">
                    <button
                        class="flex-auto"
                        type="button"
                        mat-stroked-button>
                        <span class="text-blue-600">
                            <i class="fa-brands fa-square-facebook fa-xl"></i>&nbsp;Facebook
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
