<div class="flex flex-col flex-auto items-center py-12 sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 bg-white sm:rounded-2xl sm:border sm:border-slate-200">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-12">
                <img src="assets/logotipo-floreria-envios.png">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Iniciar sesión</div>
            <div class="flex text-sm items-baseline mt-0.5 font-medium">
                <div>¿No tienes cuenta?</div>
                <a
                    class="ml-1 text-blue-600 hover:text-blue-500"
                    [routerLink]="['/sign-up']">Registrate aquí
                </a>
            </div>

            <!-- Sign in form -->
            <form
                class="mt-8">

                <div>
                    <mat-label class="mb-2 block text-sm font-medium text-slate-700">Correo electrónico</mat-label>
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput id="email" type="email">
                        <span matSuffix class="text-slate-300 text-sm mr-3">
                            &nbsp;<i class="fa-solid fa-envelope"></i>
                        </span>
                    </mat-form-field>
                </div>

                <div>
                    <div class="mb-2 flex items-center justify-between">
                        <mat-label class="block text-sm font-medium text-slate-700">Contraseña</mat-label>
                        <div class="text-sm">
                            <a [routerLink]="['/forgot-password']"
                               class="text-sm text-blue-600 hover:text-blue-500">¿Olvidó su contraseña?</a>
                        </div>
                    </div>
                    <mat-form-field appearance="outline" class="w-full">
                        <input
                            id="password"
                            matInput
                            type="password">
                        <span matSuffix class="text-slate-300 text-sm mr-3">
                            <i class="fa-solid fa-key"></i>
                        </span>
                    </mat-form-field>
                </div>

                <!-- Submit button -->
                <button
                    class="w-full mt-6"
                    mat-flat-button
                    color="primary">
                    Iniciar sesión
                </button>

                <!-- Separator -->
                <div class="flex items-center mt-8">
                    <div class="flex-auto mt-px border-t"></div>
                    <div class="mx-2 text-sm text-slate-400">O ingresa con</div>
                    <div class="flex-auto mt-px border-t"></div>
                </div>

                <!-- Single sign-on buttons -->
                <div class="flex items-center mt-8 space-x-4">
                    <button
                        class="flex-auto"
                        type="button"
                        mat-stroked-button>
                        <span class="text-blue-600">
                            <i class="fa-brands fa-square-facebook fa-xl"></i>&nbsp;Facebook
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
