
<div class="flex min-h-full flex-col bg-white justify-center px-6 py-12 lg:px-8">
    <div class="space-y-3 sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-4xl font-bold leading-9 tracking-tight text-[#f2999b]">Iniciar sesión</h2>
        <p class="text-md font-normal text-center text-gray-400">Inicia sesión con tu cuenta de Facebook</p>
    </div>

    <div class="mt-10 space-y-5 sm:mx-auto sm:w-full sm:max-w-sm">
        <button type="button" class="flex w-full mx-auto items-center justify-center rounded-md bg-[#1877f2] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm">
            <i class="fa-brands fa-square-facebook fa-xl"></i>&nbsp;Facebook
        </button>
        <hr>
        <form  action="#" method="POST">
            <div>
                <mat-label class="mb-2 block text-sm font-medium text-slate-700">Correo electrónico</mat-label>
                <mat-form-field appearance="outline" class="w-full">
                    <input matInput id="email" type="email">
                    <!--<mat-error *ngIf="loginForm.get('email').hasError('required')">
                        El correo electrónico es requerido
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email').hasError('email')">
                        Ingresa un correo electrónico válido
                    </mat-error>-->
                </mat-form-field>
            </div>

            <div>
                <div class="mb-2 flex items-center justify-between">
                    <mat-label class="block text-sm font-medium text-slate-700">Contraseña</mat-label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <mat-form-field appearance="outline" class="w-full">
                    <input
                        id="password"
                        matInput
                        type="password">
                </mat-form-field>
            </div>

            <div class="space-y-3">
                <button mat-flat-button color="primary" class="w-full rounded-lg">Iniciar sesión</button>
                <button mat-stroked-button color="primary" class="w-full rounded-lg">Registrarme</button>
            </div>
        </form>
    </div>
</div>
