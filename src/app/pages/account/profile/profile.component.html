<div class="lg:px-10 lg:py-10">
    <div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
        <div class="w-full sm:w-auto py-8 px-4 sm:p-12 bg-white sm:rounded-2xl sm:border sm:border-slate-200">

            <div class="w-full mx-auto sm:mx-0">
                <div class="space-y-12">
                    <div class="border-b border-gray-900/10 pb-12">
                        <!-- Title and action buttons -->
                        <div class="flex items-center justify-between w-full">
                            <div>
                                <div class="text-xl font-semibold">Editar perfil</div>
                            </div>
                        </div>

                        <form class="mt-8">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                                <div>
                                    <mat-label class="mb-2 block text-sm font-medium text-slate-700">
                                        Nombre(s)
                                    </mat-label>
                                    <mat-form-field appearance="outline" class="w-full">
                                        <input matInput>
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-label class="mb-2 block text-sm font-medium text-slate-700">Apellidos</mat-label>
                                    <mat-form-field appearance="outline" class="w-full">
                                        <input matInput>
                                        <span matSuffix class="text-slate-300 text-sm mr-3">
                                            <i class="fa-solid fa-user"></i>
                                        </span>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div>
                                <mat-label class="mb-2 block text-sm font-medium text-slate-700">Correo electrónico</mat-label>
                                <mat-form-field appearance="outline" class="w-2/3">
                                    <input matInput id="email" type="email">
                                    <span matSuffix class="text-slate-300 text-sm mr-3">
                                        <i class="fa-solid fa-at"></i>
                                    </span>
                                </mat-form-field>
                            </div>

                            <div class="grid grid-rows-1">
                                <span class="mb-2 block text-sm font-medium text-slate-700">Fecha de Nacimiento</span>
                                <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 pt-0 sm:gap-5">

                                    <div>
                                        <mat-form-field appearance="outline">
                                            <input matInput placeholder="Día">
                                        </mat-form-field>
                                    </div>

                                    <div>
                                        <mat-form-field appearance="outline">
                                            <mat-select placeholder="Mes">
                                                <mat-option>Hola hola </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div>
                                        <mat-form-field appearance="outline">
                                            <input matInput placeholder="Año">
                                        </mat-form-field>
                                    </div>

                                </div>
                            </div>

                            <div>
                                <mat-label class="mb-2 block text-sm font-medium text-slate-700">Teléfono</mat-label>
                                <mat-form-field appearance="outline" class="w-full">
                                    <input matInput type="email">
                                    <span matSuffix class="text-slate-300 text-sm mr-3">
                                        <i class="fa-solid fa-phone"></i>
                                    </span>
                                </mat-form-field>
                            </div>

                            <div class="flex justify-end">
                                <button
                                    mat-flat-button
                                    color="primary">
                                    Actualizar información
                                </button>
                            </div>

                        </form>
                    </div>

                    <div class="border-b border-gray-900/10 pb-12">
                        <div class="flex items-center justify-between w-full">
                            <div>
                                <div class="text-xl font-semibold">Mi dirección</div>

                            </div>
                        </div>

                        <form class="mt-8">
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-5">
                                <div>
                                    <mat-label class="block text-sm font-medium text-slate-700">
                                        País
                                    </mat-label>
                                    <mat-form-field appearance="outline" class="w-full">
                                        <mat-select placeholder="Selecciona un pais">
                                            <mat-option>
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-label class="block text-sm font-medium text-slate-700">Estado</mat-label>
                                    <mat-form-field appearance="outline" class="w-full">
                                        <mat-select placeholder="Selecciona un estado">
                                            <mat-option >
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-label class="block text-sm font-medium text-slate-700">Ciudad</mat-label>
                                    <mat-form-field appearance="outline" class="w-full">
                                        <mat-select  placeholder="Selecciona una ciudad">
                                            <mat-option>
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div>
                                <mat-label class="block text-sm font-medium text-slate-700">Dirección</mat-label>
                                <mat-form-field appearance="outline" class="w-full">
                                    <input matInput>
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-label class="block text-sm font-medium text-slate-700">
                                    Código Postal
                                </mat-label>
                                <mat-form-field appearance="outline" class="w-1/2">
                                    <input matInput>
                                </mat-form-field>
                            </div>

                            <div class="flex justify-end">
                                <button
                                    mat-flat-button
                                    color="primary">
                                    Actualizar dirección
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
